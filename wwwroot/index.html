<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        input, select, button {
            margin: 5px;
        }
        .product, .order {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<h1>Order System</h1>

<h2>Add Product</h2>
<form id="productForm">
    <input type="text" id="productName" placeholder="Name" required>
    <input type="text" id="productDescription" placeholder="Description">
    <input type="text" id="productCategory" placeholder="Category" required>
    <button type="submit">Add Product</button>
</form>

<h2>Product List</h2>
<div id="productList"></div>

<h2>Create Order</h2>
<form id="orderForm">
    <select id="userId">
        <option value="1">User 1</option>
        <option value="2">User 2</option>
    </select>
    <select id="productId" required></select>
    <button type="submit">Create Order</button>
</form>

<h2>Order List</h2>
<div id="orderList"></div>

<script>
    const apiUrl = "http://localhost:5299/api";

    // Generic fetch function with error handling
    async function fetchWithErrorHandling(url, options) {
        try {
            const response = await fetch(url, options);
            if (!response.ok) {
                const error = await response.text();
                console.error("API Error:", error);
                alert(`Error: ${error}`);
                return null;
            }
            return response;
        } catch (err) {
            console.error("Fetch Error:", err);
            alert(`Fetch Error: ${err.message}`);
            return null;
        }
    }

    // Fetch products and display them
    async function fetchProducts() {
        const response = await fetchWithErrorHandling(`${apiUrl}/Product`);
        if (response) {
            const products = await response.json();
            const productList = document.getElementById("productList");
            const productSelect = document.getElementById("productId");

            productList.innerHTML = "";
            productSelect.innerHTML = "";

            products.forEach(product => {
                const productDiv = document.createElement("div");
                productDiv.className = "product";
                productDiv.innerHTML = `
                    <strong>${product.name}</strong> (${product.category})
                    <p>${product.description}</p>
                    <button onclick="deleteProduct(${product.id})">Delete</button>
                `;
                productList.appendChild(productDiv);

                const option = document.createElement("option");
                option.value = product.id;
                option.textContent = product.name;
                productSelect.appendChild(option);
            });
        }
    }

    // Fetch orders and display them
    async function fetchOrders() {
        const response = await fetchWithErrorHandling(`${apiUrl}/Order`);
        if (response) {
            const orders = await response.json();
            const orderList = document.getElementById("orderList");

            orderList.innerHTML = "";
            orders.forEach(order => {
                const orderDiv = document.createElement("div");
                orderDiv.className = "order";
                orderDiv.innerHTML = `
                    <strong>Order #${order.id}</strong> (User: ${order.userId})
                    <p>Products: ${order.orderProducts.map(op => op.productId).join(", ")}</p>
                    <button onclick="deleteOrder(${order.id})">Delete</button>
                `;
                orderList.appendChild(orderDiv);
            });
        }
    }

    // Add product
    document.getElementById("productForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const name = document.getElementById("productName").value;
        const description = document.getElementById("productDescription").value;
        const category = document.getElementById("productCategory").value;

        const response = await fetchWithErrorHandling(`${apiUrl}/Product`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, description, category })
        });

        if (response) {
            document.getElementById("productForm").reset();
            fetchProducts();
        }
    });

    // Delete product
    async function deleteProduct(id) {
        const response = await fetchWithErrorHandling(`${apiUrl}/Product/${id}`, { method: "DELETE" });
        if (response) {
            fetchProducts();
        }
    }

    // Create order
    document.getElementById("orderForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const userId = document.getElementById("userId").value;
        const productId = document.getElementById("productId").value;

        const response = await fetch(`${apiUrl}/Order`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                userId: parseInt(userId), // Wymagany tylko UserId
                orderProducts: [
                    { productId: parseInt(productId) } // Wymagany tylko ProductId
                ]
            })
        });

        if (response.ok) {
            document.getElementById("orderForm").reset();
            fetchOrders();
        } else {
            const error = await response.json();
            alert(`Error: ${JSON.stringify(error)}`);
        }
    });


    // Delete order
    async function deleteOrder(id) {
        const response = await fetchWithErrorHandling(`${apiUrl}/Order/${id}`, { method: "DELETE" });
        if (response) {
            fetchOrders();
        }
    }

    // Initialize
    fetchProducts();
    fetchOrders();
</script>
</body>
</html>
